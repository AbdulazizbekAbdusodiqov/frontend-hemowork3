<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Homework-3</title>
</head>
<body>
    <header>
        <!-- NAVBAR start -->
        <div class="container navbar">
            <h1>Phono</h1>
            <div class="navbar__menu">
                <div class="menu__items">
                    <div class="menu__item">
                        <img src="./img/email-stats.svg" alt="email-stats">
                        <p>Сообщения</p>
                    </div>
                    <div class="menu__item">
                        <img src="./img/heart.svg" alt="heart">
                    </div>
                    <div class="menu__item">
                        <img src="./img/user.svg" alt="user">
                        <p>Ваш профиль</p>
                        <img src="./img/Controls.svg" alt="controls">
                    </div>
                </div>
                <button class="btn">Добавить объявление</button>
            </div>
        </div>
        <!-- NAVBAR end -->
    </header>
    <main>
        <!-- Search Bar start -->
        <div class="container search-container">
            <input type="search" placeholder="Type e.g Slots games" class="search" >
            <div class="settings"><img src="./img/setting.svg" alt=""></div>
            <button class="btn">Поиск</button>
        </div>
        <!-- Search Bar end -->
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
